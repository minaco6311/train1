<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電車・Train</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            background-color: #FF0000;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 42rem;
            width: 100%;
            margin-top: 2rem;
        }
        h1 {
            color: #FF0000;
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .scene {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .ramen-container {
            position: relative;
            width: 8rem;
            height: 6rem;
        }
        .bowl {
            background-color: white;
            width: 8rem;
            height: 4rem;
            border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
            border: 0.2rem solid #FF0000;
            position: absolute;
            bottom: 0;
            overflow: hidden;
        }
        .soup {
            background-color: #FFA500;
            width: 100%;
            height: 80%;
            position: absolute;
            bottom: 0;
        }
        .noodles {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            overflow: hidden;
        }
        .noodle {
            position: absolute;
            width: 100%;
            height: 0.1rem;
            background-color: #FFF5E1;
            border-radius: 0.05rem;
        }
        .noodle:nth-child(1) { top: 10%; transform: rotate(5deg); }
        .noodle:nth-child(2) { top: 30%; transform: rotate(-8deg); }
        .noodle:nth-child(3) { top: 50%; transform: rotate(3deg); }
        .noodle:nth-child(4) { top: 70%; transform: rotate(-5deg); }
        .toppings {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .naruto {
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            background: radial-gradient(circle, white 40%, #FF0000 40%, #FF0000 60%, white 60%);
            border-radius: 50%;
            top: 20%;
            left: 20%;
        }
        .chashu {
            position: absolute;
            width: 2.5rem;
            height: 1.2rem;
            background-color: #8B4513;
            border-radius: 50% / 100% 100% 0 0;
            top: 30%;
            right: 20%;
        }
        .green-onion {
            position: absolute;
            width: 0.3rem;
            height: 1.2rem;
            background-color: #90EE90;
            transform: rotate(-45deg);
        }
        .green-onion:nth-child(3) { top: 40%; left: 30%; }
        .green-onion:nth-child(4) { top: 50%; right: 40%; }
        .chopsticks-container {
            position: absolute;
            top: -2rem;
            right: 0.5rem;
            width: 1rem;
            height: 5rem;
            transform-origin: bottom right;
        }
        .chopstick {
            background-color: #8B4513;
            width: 0.2rem;
            height: 5rem;
            position: absolute;
            border-radius: 0.1rem;
            transform-origin: bottom center;
        }
        .chopstick:first-child {
            left: 0;
            transform: rotate(-5deg);
        }
        .chopstick:last-child {
            right: 0;
            transform: rotate(5deg);
        }
        .sauce-container {
            position: relative;
            width: 5rem;
            height: 8rem;
        }
        .sauce-bottle {
            background-color: white;
            width: 3rem;
            height: 5rem;
            border-radius: 0.25rem;
            border: 2px solid #FF0000;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .sauce-cap {
            background-color: #FF0000;
            width: 2rem;
            height: 1rem;
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
            position: absolute;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
        }
        .sauce-label {
            background-color: #FF0000;
            width: 2rem;
            height: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sauce-label span {
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .train-container {
            width: 100%;
            height: 6rem;
            background-color: white;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .train {
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
        }
        .carriage {
            background-color: #FF0000;
            width: 6rem;
            height: 4rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .wheel {
            background-color: black;
            width: 1rem;
            height: 1rem;
            border-radius: 9999px;
            position: absolute;
            bottom: 0;
        }
        .wheel:first-child {
            left: 0.5rem;
        }
        .wheel:last-child {
            right: 0.5rem;
        }
        @keyframes steamRise {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-10px) scale(1.2); opacity: 0; }
        }
        .steam {
            position: absolute;
            top: 0;
            left: 20%;
            width: 60%;
            height: 1rem;
        }
        .steam-particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: steamRise 2s infinite;
        }
        .steam-particle:nth-child(1) { left: 10%; width: 6px; height: 6px; animation-delay: 0.2s; }
        .steam-particle:nth-child(2) { left: 30%; width: 5px; height: 5px; animation-delay: 0.6s; }
        .steam-particle:nth-child(3) { left: 50%; width: 7px; height: 7px; animation-delay: 0.4s; }
        .steam-particle:nth-child(4) { left: 70%; width: 5px; height: 5px; animation-delay: 0.8s; }
        @keyframes moveChopsticks {
            0%, 100% {
                transform: rotate(-20deg);
            }
            25% {
                transform: rotate(-40deg) translateY(-1rem);
            }
            50% {
                transform: rotate(-30deg) translateY(-1.5rem);
            }
            75% {
                transform: rotate(-50deg) translateY(-1rem);
            }
        }
        @keyframes pinchChopsticks {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        .chopsticks-container {
            animation: moveChopsticks 4s infinite;
        }
        .chopstick:first-child {
            animation: pinchChopsticks 4s infinite;
        }
        .chopstick:last-child {
            animation: pinchChopsticks 4s infinite reverse;
        }
        @keyframes moveTrain {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-400%); }
        }
        .train {
            animation: moveTrain 15.38s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>電車・Train</h1>
            <div class="scene">
                <div class="ramen-container">
                    <div class="bowl">
                        <div class="soup"></div>
                        <div class="noodles">
                            <div class="noodle"></div>
                            <div class="noodle"></div>
                            <div class="noodle"></div>
                            <div class="noodle"></div>
                        </div>
                        <div class="toppings">
                            <div class="naruto"></div>
                            <div class="chashu"></div>
                            <div class="green-onion"></div>
                            <div class="green-onion"></div>
                        </div>
                    </div>
                    <div class="chopsticks-container">
                        <div class="chopstick"></div>
                        <div class="chopstick"></div>
                    </div>
                    <div class="steam">
                        <div class="steam-particle"></div>
                        <div class="steam-particle"></div>
                        <div class="steam-particle"></div>
                        <div class="steam-particle"></div>
                    </div>
                </div>
                <div class="sauce-container">
                    <div class="sauce-bottle"></div>
                    <div class="sauce-cap"></div>
                    <div class="sauce-label">
                        <span>minaco</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="train-container">
            <div class="train">
                <div class="carriage">
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                </div>
                <div class="carriage">
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                </div>
                <div class="carriage">
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
